<div class="wrapper">
  <div class="user-list">
    <div *ngFor="let user of (users$ | async)" [routerLink]="['/user', user.id]" class="card">
      <img src="{{user.avatar}}" alt="">
      <div class="info">
        <div>{{user.first_name}} {{user.last_name}}</div>
        <div>{{user.email}}</div>
      </div>
    </div>
  </div>
</div>
