<button (click)="location.back()">Back</button>
<mini-loader *ngIf="!(userDetails$ | async)"></mini-loader>
<div *ngIf="(userDetails$ | async) as user" class="card">
  <img src="{{user.avatar}}" alt="">
  <div class="info">
    <div class="name">{{user.first_name}} {{user.last_name}}</div>
    <div>{{user.email}}</div>
  </div>
</div>
